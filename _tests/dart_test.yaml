# Include common configuration.
include: ../tool/dart_test_repo.yaml

presets:
  browser:
    platforms:
      - chrome
    paths:
      - test/bootstrap
      - test/common
      - test/core
      - test/di
      - test/integration
      - test/platform
      # re-integrate from 'tests'
      - test/devtools
      - test/directives
      - test/lifecycle_hooks
      - test/templates
      - test/security
    add_presets: [ci]

  vm:
    platforms:
      - vm
    paths:
      - test/compiler
      - test/compiler_integration
      - test/source_gen
    add_presets: [ci]
